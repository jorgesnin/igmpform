<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario de Contacto</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
      display: flex;
      justify-content: center;
    }
    .form-container {
      background-color: white;
      padding: 24px;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
      border: 1px solid #dfe3e8;
    }
    .form-container h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #1d2d35;
    }
    label {
      display: block;
      margin-bottom: 4px;
      font-weight: 600;
      color: #333;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border-radius: 6px;
      border: 1px solid #cbd5e1;
      font-size: 1rem;
    }
    input:focus, textarea:focus {
      outline: none;
      border-color: #007aff;
    }
    .button-group {
      display: flex;
      gap: 12px;
    }
    .button-group button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .btn-limpiar {
      background-color: #f1f5f9;
      color: #1e293b;
    }
    .btn-enviar {
      background-color: #ef4444;
      color: white;
    }
    @media (max-width: 600px) {
      .form-container {
        padding: 16px;
      }
    }
  </style>
</head>
<body>
  <form class="form-container" action="https://formspree.io/f/mldbykby" method="POST">
    <h2>Contacto</h2>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Ingrese su email" required>

    <label for="mensaje">Mensaje:</label>
    <textarea id="mensaje" name="mensaje" placeholder="Ingrese su mensaje" rows="4" required></textarea>

    <div class="button-group">
      <button type="reset" class="btn-limpiar">Limpiar</button>
      <button type="submit" class="btn-enviar">Enviar</button>
    </div>
  </form>
</body>
</html>
